    <section id="content" class="detail-first-section bg-white">
        <div class="container">
            <div class="row">
                <div class=" col-12 col-sm-10 col-md-8 col-lg-7 mx-auto">
                    <h1>{{ @dictContact01 }}</h1>
                    <div class="alert alert-success alert-dismissible fade show{{ @contactSuccess ? '' : ' d-none' }}" role="alert">
                        <p><strong>{{ @dictContact10 }}</strong></p>
                        <p>{{ @dictContact11 }} </p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="card">
                        <div class="contact-card-block">
                            <form class="form-horizontal" action="{{ @schemeHost.@PATH }}" method="post">
                                <fieldset>
                                <!-- Name input-->
                                    <div class="row form-group">
                                        <label class="col-md-3 control-label" for="name">{{ @dictContact02 }}&nbsp;<span class="contact-required">*</span></label>
                                        <div class="col-md-9">
                                            <input id="name" name="name" type="text" placeholder="{{ @dictContact03 }}" value="{{ @contactName }}" class="form-control" tabindex="1">
                                            <span class="contact-error">{{ @contactNameError }}</span>
                                        </div>
                                    </div>
                            
                                    <!-- E-mail input-->
                                    <div class="row form-group">
                                        <label class="col-md-3 control-label" for="email">{{ @dictContact04 }}&nbsp;<span class="contact-required">*</span></label>
                                        <div class="col-md-9">
                                            <input id="email" name="email" type="text" placeholder="{{ @dictContact05 }}" value="{{ @contactEmail }}" class="form-control" tabindex="2">
                                            <span class="contact-error">{{ @contactEmailError }}</span>
                                        </div>
                                    </div>

                                    <!-- Subject -->
                                    <div class="row form-group">
                                        <label class="col-md-3 control-label" for="subject">{{ @dictContact06  }}&nbsp;<span class="contact-required">*</span></label>
                                        <div class="col-md-9">
                                            <input id="subject" name="subject" type="text" placeholder="{{ @dictContact07 }}" value="{{ @contactSubject }}" class="form-control" tabindex="3">
                                            <span class="contact-error">{{ @contactSubjectError }}</span>
                                        </div>
                                    </div>
                            
                                    <!-- Message body -->
                                    <div class="row form-group">
                                        <label class="col-md-3 control-label" for="message">{{ @dictContact08 }}</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" id="message" name="message" placeholder="{{ @dictContact09 }}..." rows="5" tabindex="4">{{ @contactMessage }}</textarea>
                                        </div>
                                    </div>
                            
                                    <!-- Form actions -->
                                    <div class="row form-group">
                                        <div class="col-md-9 offset-md-3 text-left">
                                            <button type="submit" class="btn btn-primary btn-lg">{{ @dictContact18 }}</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="mb-0"><span class="contact-required">*</span>&nbsp;{{ @dictContact16 }}</p>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
