<head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    
    <title>{{ @pageTitle }}</title>
    <meta name="description" content="{{ @pageDescription }}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<check if="{{ @googleNoIndex }}">
    <meta name="robots" content="noindex,nofollow">
</check>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
        var gaScript;
        var googleAnalyticsID = "{{ @googleAnalyticsID }}";
        gaScript = document.createElement("script");
        gaScript.async = true;
        gaScript.src = "https://www.googletagmanager.com/gtag/js?id=" + googleAnalyticsID;

        // Until Google Tagmanager has been loaded, this code will have no effect
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', googleAnalyticsID, { "cookie_flags": "SameSite=None;" });
        
        if (document.cookie.indexOf("eu-cookie-notice=true") > -1) {
            // User has accepted the terms, so load analytics (not opted out).
            document.head.appendChild(gaScript);
        }
    </script>

    <script>
        // Polyfill for IE 9 and older browsers
        if (!("classList" in document.documentElement)) {
            document.write('<script src="{{ @schemeHost }}/js/classListpolyfill.min.js"><\/script>');
        }
    </script>

<check if="{{ !@googleNoIndex }}">
    <link rel="canonical" href="{{ @schemeHost }}{{ urldecode(@PATH) }}">
</check>

    <!-- Page microdata for use by search engines -->
    <meta itemprop="url" content="{{ @schemeHost }}{{ urldecode(@PATH) }}">
    <meta itemprop="name" content="{{ @pageTitle }}">
    <meta itemprop="description" content="{{ @pageDescription }}">
    <meta itemprop="image primaryImageOfPage" content="{{ @schemeHost }}/images/{{ @socialMedia.ogImage1 }}">
    <meta property="og:type" content="website">

    <!-- Metadata for social media -->
    <meta property="og:title" content="{{ @pageTitle }}">
    <meta property="og:description" content="{{ @pageDescription }}">
    <meta property="og:url" content="{{ @schemeHost }}{{ urldecode(@PATH) }}">
    <meta property="og:site_name" content="{{ @siteName }}">
    <meta property="og:image" content="{{ @schemeHost }}/images/{{ @socialMedia.ogImage1 }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ @socialMedia.ogImage1alt }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image" content="{{ @schemeHost }}/images/{{ @socialMedia.ogImage2 }}">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:image:alt" content="{{ @socialMedia.ogImage2alt }}">
    <meta property="og:image:type" content="image/png">
    <meta name="twitter:card" content="summary">
<check if="{{ @socialMedia.twitterID != 'none' }}">    <meta name="twitter:site" content="@{{ @socialMedia.twitterID }}">
</check>
    <meta name="twitter:description" content="{{ @pageDescription }}">
    <meta name="twitter:title" content="{{ @siteOwner }} – {{ @pageTitle }}">
    <meta name="twitter:image" content="{{ @schemeHost }}/images/{{ @socialMedia.twitterImage }}">

    <!-- Site microdata for use by search engines -->
    <script type='application/ld+json'> 
        {
            "@context": "http://www.schema.org",
            "@type": "WebSite",
            "name": "{{ @siteName }}",
            "description": "{{ @dictSiteDescription }}",
            "url": "http://sbf-testing.byethost7.com",
            "creator": {
                "@type": "organization",
                "name": "{{ @siteOwner }}"
            }
        }
    </script>

<check if="{{ @isHomePage && !@imageEmbed }}">
    <!-- Preload the hero image to reduce the momentary flash of the background color-->
    <link rel="preload" as="image" href="{{ @schemeHost }}/images/HeroImage.jpg">
    
</check>
<check if="{{ !@googleNoIndex }}">
<repeat group="@languageLinks" value="@link">
    <link rel="alternate" hreflang="{{ @link[2] }}" href="{{ @schemeHost }}{{ @link[0] | alias }}">
</repeat>
</check>

    <!--[if !lte IE 8]><!-->
<check if="{{ @langSubdirectory === 'ko' }}">
        <link href="{{ @schemeHost }}/css/style-kr.min.css?v=20230925" rel="stylesheet">
</check><check if="{{ @langSubdirectory === 'zh' }}">
        <link href="{{ @schemeHost }}/css/style-common.min.css?v=20230925" rel="stylesheet">
</check><check if="{{ @langSubdirectory === 'en' }}">
        <link href="{{ @schemeHost }}/css/style-common.min.css?v=20230925" rel="stylesheet">
</check>
<check if="{{ @pageCSS }}">
<include href="{{ @pageCSS }}" />
</check>
    <!--<![endif]-->

    <!--[if IE 9]>
        <link href="{{ @schemeHost }}/css/bootstrap-ie9.css" rel="stylesheet">
        <link href="{{ @schemeHost }}/css/ie9.css" rel="stylesheet">
    <![endif]-->
    <!--[if lte IE 8]>
        <link href="{{ @schemeHost }}/css/bootstrap-ie8.css" rel="stylesheet">
        <link href="{{ @schemeHost }}/css/ie8.css" rel="stylesheet">
    <![endif]-->
    <meta name="color-scheme" content="light dark">

    <!-- Favicon / Mobile icons -->
    <link rel="icon" href="{{ @schemeHost }}/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="icon" href="{{ @schemeHost }}/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ @schemeHost }}/apple-touch-icon.png"><!-- 180×180 -->
    <!-- Note: The demo host does not support manifests, which is why it is commented out. -->
    <!--<link rel="manifest" href="{{ @schemeHost }}/manifest.webmanifest">-->

    <script>
        /*to prevent Firefox FOUC*/
        var FF_FOUC_FIX;
    </script>

</head>
